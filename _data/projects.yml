- name: "Abay"
  date: "2016"
  description: |
    Amazon to eBay Dropshipping Management Solution.

    **Features**
    - Distributed and scalable price matching from Amazon to eBay via celery tasks and web APIs
    - Automatic shipping update via email scraping
    - Scrape Amazon item information and list on eBay with custom templating
    - Graph for total revenue and profit
    - eBay Listing management
    - Automatic purge of unsold items

